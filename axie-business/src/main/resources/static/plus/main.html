<html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<link rel="stylesheet" href="layui/css/layui.css" media="all">
<body>

<div class="layui-card">
    <div id="view"></div>
</div>
<div class="layui-card">
    <div class="layui-card-header">记账小程序</div>

    <div class="layui-card-body">
        <div   style="width:500px">
            <div class="layui-row">
                <div class="layui-col-xs2">
                    <div class="grid-demo grid-demo-bg1">pvp分数</div>
                </div>
                <div class="layui-col-xs2">
                    <div class="grid-demo grid-demo-bg1">今日获得</div>
                </div>
                <div class="layui-col-xs2">
                    <div class="grid-demo">昨日获得</div>
                </div>
                <div class="layui-col-xs2">
                    <div class="grid-demo grid-demo-bg1">总获得</div>
                </div>
                <div class="layui-col-xs4">
                    <div class="grid-demo">标签</div>
                </div>
            </div>


        </div>

    </div>
</div>












</body>


</html>
<script id="demo" type="text/html">

    {{#  layui.each(d, function(index, item){ }}
    <div class="layui-row">
        <div class="layui-col-xs2">
            <div >{{ item.mmr }}</div>
        </div>
        <div class="layui-col-xs2">
            <div >{{ item.slp_earnings }}</div>
        </div>
        <div class="layui-col-xs2">
            <div >{{ item.last_slp_earnings }}</div>
        </div>
        <div class="layui-col-xs2">
            <div >{{ item.slp_earnings_total}}</div>
        </div>
        <div class="layui-col-xs4">
            <div >{{ item.game_account}}</div>
        </div>
    </div>

    {{#  }); }}

</script>

<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="layui/layui.js"></script>
<script src="js/test.js"></script>
